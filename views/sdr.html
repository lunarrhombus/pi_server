<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTL-SDR Monitor - Pi Server</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .control-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"],
        input[type="text"] {
            padding: 10px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Modern number input arrows */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
            cursor: pointer;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button {
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.1) 100%);
        }

        input[type="number"]::-webkit-inner-spin-button:hover {
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 100%);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-unit {
            position: absolute;
            right: 45px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            pointer-events: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-btn {
            background: #27ae60;
            color: white;
        }

        .stop-btn {
            background: #e74c3c;
            color: white;
        }

        .data-display {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #27ae60;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .data-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 24px;
            font-weight: bold;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #3498db;
            margin-right: 10px;
        }

        canvas {
            width: 100%;
            max-width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .navbar {
                padding: 12px 15px;
                flex-wrap: wrap;
            }

            .navbar-brand {
                font-size: 20px;
            }

            .navbar-links {
                gap: 10px;
            }

            .navbar-links a {
                padding: 6px 12px;
                font-size: 14px;
            }

            .control-panel {
                padding: 20px;
            }

            .control-panel h2 {
                font-size: 20px;
            }

            .control-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .control-group label {
                font-size: 13px;
            }

            .input-wrapper input {
                font-size: 16px; /* Prevents auto-zoom on iOS */
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                width: 100%;
            }

            .data-display {
                padding: 20px;
            }

            .data-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .data-item {
                padding: 12px;
            }

            .data-value {
                font-size: 20px;
            }

            #spectrumCanvas {
                height: 250px;
            }

            .log-container {
                max-height: 200px;
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .navbar-brand {
                font-size: 18px;
            }

            .navbar-links {
                width: 100%;
                justify-content: space-around;
                margin-top: 10px;
            }

            .control-panel {
                padding: 15px;
            }

            .control-panel h2 {
                font-size: 18px;
            }

            .data-display h3 {
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            #spectrumCanvas {
                height: 200px;
            }

            .data-value {
                font-size: 18px;
            }

            .data-label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">RTL-SDR Monitor</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/sdr">RTL-SDR</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>RTL-SDR Real-Time Monitor</h1>

        <div class="control-panel">
            <h2 style="margin-bottom: 20px;">Configuration</h2>
            <div class="control-row">
                <div class="control-group">
                    <label for="frequency">Frequency (MHz)</label>
                    <div class="input-wrapper">
                        <input type="number" id="frequency" value="100" step="0.1" placeholder="e.g., 100.0">
                        <span class="input-unit">MHz</span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="sampleRate">Sample Rate (Hz)</label>
                    <div class="input-wrapper">
                        <input type="number" id="sampleRate" value="2048000" step="1000" placeholder="e.g., 2048000">
                        <span class="input-unit">Hz</span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="gain">Gain (dB)</label>
                    <div class="input-wrapper">
                        <input type="number" id="gain" value="0" step="1" placeholder="0 for auto">
                        <span class="input-unit">dB</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="start-btn" id="startBtn">Start Monitoring</button>
                <button class="stop-btn" id="stopBtn" disabled>Stop Monitoring</button>
            </div>
        </div>

        <div class="data-display">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>

            <div class="data-grid">
                <div class="data-item">
                    <div class="data-label">Current Frequency</div>
                    <div class="data-value" id="currentFreq">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Sample Rate</div>
                    <div class="data-value" id="currentSampleRate">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Samples Received</div>
                    <div class="data-value" id="samplesCount">0</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Data Rate</div>
                    <div class="data-value" id="dataRate">0 KB/s</div>
                </div>
            </div>

            <h3 style="margin: 20px 0 10px 0;">Spectrum Analyzer</h3>
            <canvas id="spectrumCanvas" width="1200" height="300"></canvas>

            <h3 style="margin: 20px 0 10px 0;">Audio Output</h3>
            <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <button class="start-btn" id="audioBtn" disabled style="margin-right: 10px;">Enable Audio</button>
                <label style="margin-left: 20px;">Volume: </label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50" style="vertical-align: middle; width: 200px;">
                <span id="volumeValue" style="margin-left: 10px;">50%</span>
            </div>

            <h3 style="margin: 20px 0 10px 0;">Activity Log</h3>
            <div class="log-container" id="logContainer">
                <div class="log-entry">
                    <span class="log-timestamp">[--:--:--]</span>
                    <span>Waiting to start...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isMonitoring = false;
        let sampleCount = 0;
        let audioContext = null;
        let audioEnabled = false;
        let audioQueue = [];

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const logContainer = document.getElementById('logContainer');
        const audioBtn = document.getElementById('audioBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');

        // Spectrum canvas setup
        const spectrumCanvas = document.getElementById('spectrumCanvas');
        const spectrumCtx = spectrumCanvas.getContext('2d');
        const spectrumData = new Array(256).fill(0);
        let currentCenterFreq = 100000000; // Store current center frequency

        // Simple FFT implementation for visualization
        function fft(samples) {
            const N = samples.length;
            const magnitudes = new Array(N / 2).fill(0);

            for (let k = 0; k < N / 2; k++) {
                let realSum = 0;
                let imagSum = 0;

                for (let n = 0; n < N; n++) {
                    const angle = (-2 * Math.PI * k * n) / N;
                    realSum += samples[n] * Math.cos(angle);
                    imagSum += samples[n] * Math.sin(angle);
                }

                magnitudes[k] = Math.sqrt(realSum * realSum + imagSum * imagSum) / N;
            }

            return magnitudes;
        }

        // Draw spectrum analyzer
        function drawSpectrum(magnitudes) {
            const width = spectrumCanvas.width;
            const height = spectrumCanvas.height;
            const padding = 50; // Space for labels
            const graphWidth = width - padding * 2;
            const graphHeight = height - padding;

            // Clear canvas
            spectrumCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            spectrumCtx.fillRect(0, 0, width, height);

            // Draw horizontal grid lines and amplitude labels
            spectrumCtx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            spectrumCtx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            spectrumCtx.font = '11px monospace';
            spectrumCtx.lineWidth = 1;

            for (let i = 0; i <= 10; i++) {
                const y = padding + (graphHeight / 10) * i;

                // Draw grid line
                spectrumCtx.beginPath();
                spectrumCtx.moveTo(padding, y);
                spectrumCtx.lineTo(width - padding, y);
                spectrumCtx.stroke();

                // Draw amplitude label (dB scale, inverted)
                const dbValue = -(i * 10); // 0 to -100 dB
                spectrumCtx.textAlign = 'right';
                spectrumCtx.fillText(dbValue + ' dB', padding - 5, y + 4);
            }

            // Draw vertical grid lines and frequency labels
            const numFreqLabels = 8;
            const sampleRate = 2048000; // Default sample rate
            const freqStart = currentCenterFreq - sampleRate / 2;
            const freqEnd = currentCenterFreq + sampleRate / 2;

            for (let i = 0; i <= numFreqLabels; i++) {
                const x = padding + (graphWidth / numFreqLabels) * i;

                // Draw vertical grid line
                spectrumCtx.beginPath();
                spectrumCtx.moveTo(x, padding);
                spectrumCtx.lineTo(x, height - padding);
                spectrumCtx.stroke();

                // Calculate and draw frequency label
                const freq = freqStart + (freqEnd - freqStart) * (i / numFreqLabels);
                const freqMHz = (freq / 1000000).toFixed(2);

                spectrumCtx.save();
                spectrumCtx.translate(x, height - padding + 15);
                spectrumCtx.textAlign = 'center';
                spectrumCtx.fillText(freqMHz + ' MHz', 0, 0);
                spectrumCtx.restore();
            }

            // Draw axis labels
            spectrumCtx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            spectrumCtx.font = 'bold 12px sans-serif';

            // Y-axis label
            spectrumCtx.save();
            spectrumCtx.translate(15, height / 2);
            spectrumCtx.rotate(-Math.PI / 2);
            spectrumCtx.textAlign = 'center';
            spectrumCtx.fillText('Amplitude (dB)', 0, 0);
            spectrumCtx.restore();

            // X-axis label
            spectrumCtx.textAlign = 'center';
            spectrumCtx.fillText('Frequency', width / 2, height - 10);

            if (!magnitudes || magnitudes.length === 0) return;

            // Smooth the spectrum data
            for (let i = 0; i < magnitudes.length && i < spectrumData.length; i++) {
                spectrumData[i] = spectrumData[i] * 0.8 + magnitudes[i] * 0.2;
            }

            // Draw spectrum bars
            const barWidth = graphWidth / spectrumData.length;
            const gradient = spectrumCtx.createLinearGradient(0, height - padding, 0, padding);
            gradient.addColorStop(0, '#27ae60');
            gradient.addColorStop(0.5, '#f39c12');
            gradient.addColorStop(1, '#e74c3c');

            spectrumCtx.fillStyle = gradient;

            for (let i = 0; i < spectrumData.length; i++) {
                const barHeight = (spectrumData[i] * graphHeight * 2);
                const x = padding + i * barWidth;
                const y = height - padding - barHeight;

                spectrumCtx.fillRect(x, y, barWidth - 1, barHeight);
            }
        }

        // Audio processing
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                addLog('Audio context initialized');
            }
        }

        function playAudioSamples(samples) {
            if (!audioEnabled || !audioContext || samples.length === 0) return;

            try {
                // Convert I/Q samples to audio (simple AM demodulation)
                const audioSamples = new Float32Array(samples.length);
                for (let i = 0; i < samples.length; i++) {
                    audioSamples[i] = samples[i].magnitude;
                }

                // Create audio buffer
                const buffer = audioContext.createBuffer(1, audioSamples.length, audioContext.sampleRate);
                const channelData = buffer.getChannelData(0);
                channelData.set(audioSamples);

                // Create source and gain nodes
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();

                source.buffer = buffer;
                gainNode.gain.value = volumeSlider.value / 100;

                source.connect(gainNode);
                gainNode.connect(audioContext.destination);

                source.start(0);
            } catch (error) {
                console.error('Audio playback error:', error);
            }
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            volumeValue.textContent = e.target.value + '%';
        });

        // Audio enable/disable
        audioBtn.addEventListener('click', () => {
            if (!audioEnabled) {
                initAudio();
                audioEnabled = true;
                audioBtn.textContent = 'Disable Audio';
                audioBtn.classList.remove('start-btn');
                audioBtn.classList.add('stop-btn');
                addLog('Audio output enabled');
            } else {
                audioEnabled = false;
                audioBtn.textContent = 'Enable Audio';
                audioBtn.classList.remove('stop-btn');
                audioBtn.classList.add('start-btn');
                addLog('Audio output disabled');
            }
        });

        function addLog(message) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span><span>${message}</span>`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Start drawing spectrum animation
        function animateSpectrum() {
            drawSpectrum();
            requestAnimationFrame(animateSpectrum);
        }
        animateSpectrum();

        startBtn.addEventListener('click', () => {
            const frequencyMHz = parseFloat(document.getElementById('frequency').value);
            const sampleRate = parseInt(document.getElementById('sampleRate').value);
            const gain = parseInt(document.getElementById('gain').value);

            // Convert MHz to Hz
            const frequencyHz = Math.round(frequencyMHz * 1000000);

            const config = {
                frequency: frequencyHz,
                sampleRate: sampleRate,
                gain: gain
            };

            // Store current center frequency for spectrum labels
            currentCenterFreq = frequencyHz;

            socket.emit('start-sdr', config);
            isMonitoring = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            audioBtn.disabled = false;
            statusDot.classList.add('active');
            statusText.textContent = 'Monitoring Active';

            document.getElementById('currentFreq').textContent = `${frequencyMHz.toFixed(2)} MHz`;
            document.getElementById('currentSampleRate').textContent = `${(sampleRate / 1000).toFixed(0)} KHz`;

            addLog(`Started monitoring at ${frequencyMHz.toFixed(2)} MHz`);
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stop-sdr');
            isMonitoring = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            audioBtn.disabled = true;
            statusDot.classList.remove('active');
            statusText.textContent = 'Monitoring Stopped';
            addLog('Monitoring stopped');
        });

        socket.on('sdr-data', (data) => {
            if (data.type === 'data' && data.samples) {
                sampleCount++;
                document.getElementById('samplesCount').textContent = sampleCount.toLocaleString();

                // Extract magnitudes for FFT
                const magnitudes = data.samples.map(s => s.i);

                // Compute FFT and draw spectrum
                if (magnitudes.length > 0) {
                    const spectrum = fft(magnitudes);
                    drawSpectrum(spectrum);
                }

                // Play audio if enabled
                if (audioEnabled) {
                    playAudioSamples(data.samples);
                }

                if (sampleCount % 10 === 0) {
                    addLog(`Received data packet #${sampleCount} - ${data.stats.bytesReceived} bytes`);
                }
            } else if (data.type === 'status') {
                addLog(`Status: ${data.message}`);
            } else if (data.type === 'error') {
                addLog(`Error: ${data.message}`);
            }
        });

        socket.on('connect', () => {
            addLog('Connected to server');
        });

        socket.on('disconnect', () => {
            addLog('Disconnected from server');
            statusDot.classList.remove('active');
            statusText.textContent = 'Disconnected';
        });

        socket.on('error', (error) => {
            addLog(`Error: ${error.message}`);
        });
    </script>
</body>
</html>
